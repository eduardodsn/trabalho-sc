<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Trabalho 1 - SC</title>
</head>

<body>
    <header>
        <h1>Ataque de Vigenère</h1>
        <div id="paginas">
            <a>Cifra</a>
            <a>Ataque</a>
        </div>
    </header>
    <div id="form-container">
        <div id="textarea-texto-container">
            <div id="textarea-texto-origem-container">
                <label for="textarea-texto-origem">Texto cifrado</label>
                <textarea name="textarea-texto-origem" id="textarea-texto-origem" cols="70" rows="20" autofocus></textarea>
            </div>
            <div id="botoes-calcular-frequencia">
                <button id="btn-calcular-frequencia-ingles">Calcular frequência en-US</button>
                <button id="btn-calcular-frequencia-portugues">Calcular frequência pt-BR</button>
            </div>
        </div>
    </div>
    <br>
    <h4 id="tamanhos-chave-provaveis" hidden>Tamanhos de chave mais prováveis:</h4>
    <h6 id="dica" hidden>Escolha um tamanho de chave para calcular a frequência</h6>
    <div id="tamanhos-chaves">
    </div>

    <div id="campos-chave-container">
    </div>

    <br>
    
    <div id="frequencia-ingles" style="display: none;">
        <h4>Frequência das letras em Inglês:</h4>
        <table id="tabela-frequencia-ingles">
            <tbody>
                <tr id="taxa-frequencia-ingles">
                </tr>
                <tr id="letras-frequencia-ingles">
                </tr>
            </tbody>
        </table>
    </div>

    <div id="frequencia-portugues" style="display: none;">
        <h4>Frequência das letras em Português:</h4>
        <table id="tabela-frequencia-portugues">
            <tbody>
                <tr id="taxa-frequencia-portugues">
                </tr>
                <tr id="letras-frequencia-portugues">
                </tr>
            </tbody>
        </table>
    </div>
    <br>
    <div id="frequencia-selecionada">
        <h4 hidden>Frequência gerada a partir do tamanho da chave e posição do caracter:</h4>
        <div id="container-tabela">
            <div id="seta-esquerda" hidden>
                <svg xmlns="http://www.w3.org/2000/svg"  width="50" height="50" style="fill: rgba(89, 101, 224, 1)" viewBox="0 0 320 512"><path d="M96 480c-8.188 0-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L242.8 256L73.38 86.63c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l192 192c12.5 12.5 12.5 32.75 0 45.25l-192 192C112.4 476.9 104.2 480 96 480z"/></svg>
            </div>
            <table id="tabela-frequencia-selecionada">
                <tbody>
                    <tr id="taxa-frequencia-selecionada">
                    </tr>
                    <tr id="letras-frequencia-selecionada">
                    </tr>
                </tbody>
            </table>
            <div id="seta-direita" hidden>
                <svg xmlns="http://www.w3.org/2000/svg"  width="50" height="50" style="fill: rgba(89, 101, 224, 1)" viewBox="0 0 320 512"><path d="M96 480c-8.188 0-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L242.8 256L73.38 86.63c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l192 192c12.5 12.5 12.5 32.75 0 45.25l-192 192C112.4 476.9 104.2 480 96 480z"/></svg>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <script>
        // window.location.pathname + 'ataque'
        let links = document.querySelectorAll('#paginas a');

        links[0].addEventListener('click', () => {
            window.location.assign(window.location.pathname.split('/ataque/')[0] + '/');
        });

        links[1].addEventListener('click', () => {
            window.location.assign(window.location.pathname + 'ataque');
        });

    </script>
    <script src="./manipulaDOM.js" type="module"></script>
</body>
</html>
