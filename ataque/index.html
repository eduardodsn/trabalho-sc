<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Trabalho 1 - SC</title>
</head>

<body>
    <header>
        <h1>Ataque de Vigenère</h1>
        <div id="paginas">
            <a href="/">Cifra</a>
            <a href="/ataque">Ataque</a>
        </div>
    </header>
    <div id="form-container">
        <div id="textarea-texto-container">
            <div id="textarea-texto-origem-container">
                <label for="textarea-texto-origem">Texto cifrado</label>
                <textarea name="textarea-texto-origem" id="textarea-texto-origem" cols="70" rows="20" autofocus></textarea>
            </div>
            <div id="botoes-calcular-frequencia">
                <button id="btn-calcular-frequencia-ingles">Calcular frequência en-US</button>
                <button id="btn-calcular-frequencia-portugues">Calcular frequência pt-BR</button>
            </div>
        </div>
    </div>
    <br>
    <h4 id="tamanhos-chave-provaveis" hidden>Tamanhos de chave mais prováveis:</h4>
    <h6 id="dica" hidden>Escolha um tamanho de chave para calcular a frequência</h6>
    <div id="tamanhos-chaves">
    </div>

    <div id="campos-chave-container">
    </div>

    <br>
    
    <div id="frequencia-ingles" style="display: none;">
        <h4>Frequência das letras em Inglês:</h4>
        <table id="tabela-frequencia-ingles">
            <tbody>
                <tr id="taxa-frequencia-ingles">
                </tr>
                <tr id="letras-frequencia-ingles">
                </tr>
            </tbody>
        </table>
    </div>

    <div id="frequencia-portugues" style="display: none;">
        <h4>Frequência das letras em Português:</h4>
        <table id="tabela-frequencia-portugues">
            <tbody>
                <tr id="taxa-frequencia-portugues">
                </tr>
                <tr id="letras-frequencia-portugues">
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./manipulaDOM.js" type="module"></script>
</body>
</html>
